<!doctype html>
<html>
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Reels Auto-Poster â€” Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container" style="margin-top:30px">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Dashboard</h3>
      <button id="logout" class="btn btn-outline-secondary btn-sm">Logout</button>
    </div>

    <div id="status" class="mb-3"></div>

    <div class="card">
      <div class="card-body">
        <h5>Protected API</h5>
        <p>Click below to verify JWT token works.</p>
        <button id="callApi" class="btn btn-primary">Call Protected API</button>
        <div id="apiResult" class="mt-3"></div>
      </div>
    </div>
  </div>

<script>
function getToken(){ return localStorage.getItem('ra_jwt'); }
function updateStatus(){ document.getElementById('status').innerHTML = getToken() ? '<div class="alert alert-success">Logged in</div>' : '<div class="alert alert-warning">Not logged in</div>'; }
updateStatus();

document.getElementById('callApi').addEventListener('click', async () => {
  const token = getToken();
  if (!token) return alert('Login first');
  try {
    const res = await fetch('/api/protected', { headers: { Authorization: 'Bearer ' + token }});
    const data = await res.json();
    document.getElementById('apiResult').innerHTML = `<pre>${JSON.stringify(data,null,2)}</pre>`;
  } catch (err) {
    document.getElementById('apiResult').innerText = 'Request failed';
  }
});

document.getElementById('logout').addEventListener('click', () => { localStorage.removeItem('ra_jwt'); updateStatus(); window.location.href='/login.html'; });
</script>
</body>
</html>
